name: Build

on: 
  pull_request:
  push:
    tags:
    - '*'

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Create file
        run: |
          echo > bajja.txt

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "bajja.txt"
          prerelease: true
          allowUpdates: true
          updateOnlyUnreleased: true
          draft: true
          tag: "pre-v.1.0.0"


